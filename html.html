<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script6.js" defer></script>
</head>
<body>
  <div class="description">
    Sem se dostalo pouhých 32% kandidátů, ostatní to vzdali z frustrace. Začínám Vám fandit. Překonáte ale tohle, aniž bych Vám dal jakékoli vodítko?
  </div>
  <div class="content">
    <div class="input">
      <button id="1">9</button>
      <button id="2">6</button>
      <button id="3">4</button>
      <button id="4">7</button>
    </div>
    <div class="sequenceBox">
      <div class="sequence">
        <label class="sequenceLabel left"></label>
        <input type="text" class="textBox left red">
      </div>
      <div class="sequence">
        <label class="sequenceLabel right"></label>
        <input type="text" class="textBox right red">
      </div>
    </div>
    <div class="input">
      <button id="5">23</button>
      <button id="6">2</button>
      <button id="7">1</button>
      <button id="8">5</button>
    </div>
  </div>
</body>
</html>
